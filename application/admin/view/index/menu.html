<!-- 侧边菜单 -->
<div class="layui-side layui-side-menu">
  <div class="layui-side-scroll">
    <div class="layui-logo" lay-href="{:url($menu[0]['child'][0]['name'])}">
      <span>QingCMS</span>
    </div>
    
    <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
      {volist name="menu" id="a"}
      <li data-name="{$a.name}" class="layui-nav-item {if $i == 1}layui-nav-itemed{/if}">
        <a href="javascript:;" lay-tips="{$a.title}" lay-direction="2">
          <i class="layui-icon {$a.icon}"></i>
          <cite>{$a.title}</cite>
        </a>
        <dl class="layui-nav-child">
          {volist name=":$a.child ?? '' " id="b" key="k"}
          {if $b.type ==3}
          <dd {if $i == 1 and $k == 1}class="layui-this"{/if}>
          <a lay-href="{:url($b.name)}">{$b.title}</a>
          </dd>
          {else /}
          <dd class="layui-nav-itemed">
            <a href="javascript:;">{$b.title}</a>
            <dl class="layui-nav-child">
              {volist name=":$b.child ?? '' " id="c"}
              <dd><a lay-href="{:url($c.name)}">{$c.title}</a></dd>
              {/volist}
            </dl>
          </dd>
          {/if}
          {/volist}
        </dl>
      </li>
      {/volist}
    </ul>
  </div>
</div>
